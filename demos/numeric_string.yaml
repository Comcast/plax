name: numeric_string
doc: |
  Just a very simple numeric string test to verify it is not being interpreted as scientific notation or being rounded
labels:
  - selftest
spec:
  phases:
    phase1:
      steps:
        - pub:
            payload:
              make:
                name: mock
                type: mock
        - recv:
            chan: mother
            pattern:
              success: true
        - pub:
            payload: '{"want":"{?NUMERIC_STRING|json}"}'
        - recv:
            pattern: '{"want":"?x"}'

